name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  ci:
    name: Code Problem Check
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build
        run: pnpm run build

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Biome
        run: |
          pnpm run format
          if ! git diff --exit-code; then
            echo "Biome format failed. Please run 'pnpm run format' to fix the issues."
            exit 1
          fi

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run Vitest
        run: pnpm run test

  config-array-resolver-manifest-check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Check package.json validity eslint-config-array-resolver
        run: pnpm --filter @sushichan044/eslint-config-array-resolver run build:check

  rule-explorer-manifest-check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Check package.json validity eslint-rule-explorer
        run: pnpm --filter eslint-rule-explorer run build:check
